<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./client.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <title>CIVE | Cards In Virtual Environment</title>
    </head>

    <body>
        <div id="start-screen">
            <div id="start">
                <h2>Welcome to...</h2>
                <h1>Cards in Virtual Environment</h1>
                <hr />
                <div id="initial-buttons">
                    <button onclick="newGameButton()">NEW GAME</button>
                    <button onclick="joinGameButton()">JOIN GAME</button>
                </div>

                <div id="new-game">
                    <p>This is your game code! Click on the link whenever you are ready to join!</p>
                    <a href="" id="game-href"><span id="game-link" >
                        <!--THIS IS A TEST OF THE GEORGIA TECH EMERGENCY NOTIFICATION SYSTEM-->
                    </span></a>
                </div>

                <div id="join-game">
                    <input id="game-code-input" placeholder="Game Code" maxlength="6"></input><br />
                    <button onclick="joinGame()" id="join-button">JOIN</button>
                    <button onclick="goBackButton()" id="back-button">BACK</button>
                </div>
            </div>

            <div id="footer">
                <p>Made with &#10084 by <a href="https://github.com/NameThatFollows">NameThatFollows</a></p>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
