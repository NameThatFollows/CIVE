<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../game.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <title>CIVE | Cards In Virtual Environment</title>
    </head>

    <body onload="init()" onresize="resizeCanvas()">
        <div id="game-settings">
            <div id="flyout-trigger">
                <div id="game-settings-label">
                    <p>GAME SETTINGS</p>
                </div>
            </div>
            <div id="game-settings-content">
                <div class="center">
                    <br />
                    Welcome <span id="flyout-name"></span><br /><br />
                    GAME CODE: <br /><span id="flyout-game-code"></span><br /><br />
                    CURRENTLY PLAYING: <br /><span id="flyout-currently-playing"></span><br/><br />
                    YOUR CARD DECKS: <br />
                    <span id="flyout-card-decks"></span><br /><br />
                
                    PLAYERS:
                </div>
                <ul><div id="player-list"></div></ul>
            </div>
        </div>

        <div id="board">
            <div id="board-wrapper">
                <canvas id="game-board" width="1920", height="1080">
                    There should be a gameboard here. Your web browser kinda sucks.
                </canvas>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
        <script src="../game.js"></script>
    </body>
</html>
