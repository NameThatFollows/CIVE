<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <title>CIVE | Cards In Virtual Environment</title>
    </head>

    <body>
        <div id="start-screen">
            <div id="start">
                <h2>Welcome to...</h2>
                <h1>Cards in Virtual Environment</h1>
                <hr />
                <button onclick="newGameButton()">NEW GAME</button>
                <button onclick="joinGameButton()">JOIN GAME</button>

                <br />

                <input id="name-input" placeholder="Name"></input>
                <input id="game-code-input" placeholder="Game Code" maxlength="6"></input>

                <br />
                <button onclick="startGame()" id="start-game-button">START GAME</button>
            </div>

            <div id="footer">
                <p>Made with &#10084 by <a href="https://github.com/NameThatFollows">NameThatFollows</a></p>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
